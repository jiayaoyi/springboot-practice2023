<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录页面</title>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/admin_login.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3>管理员登陆</h3>
        <div class="form-field">
            <input type="text" name="admin_name" class="input-field" placeholder="用户名">
        </div>
        <div class="form-field">
            <input type="password" name="admin_pass" class="input-field" placeholder="密&nbsp;&nbsp;&nbsp;码">
        </div>
        <div class="form-field">
            <input type="text" name="admin_captcha" class="input-field" placeholder="验证码">
        </div>
        <img id="captcha-image" src="" alt="验证码">
        <button id="refresh-captcha">刷新验证码</button>
        <button id="admin-login">登&nbsp;陆</button>
    </div>
</div>
</body>
</html>
